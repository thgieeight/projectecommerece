<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header text-center bg-primary text-white "><h5>Password Reset Form</h5></div>
			
			<div class="card-body">
			
			<form action="/forgetpassword" method="post">
			   <p style="color:red"> [[${message}]] </p>
			
			   <div class="row p-2">
			      <div class="col-4">Email</div>
			      <div class="col-6">
			          <input type="email" name="email" class="form-control" placeholder="enter your email">
			      </div>
			   </div>	
			   		   
			   <div class="row p-2">
			      <div class="col-4"></div>
			      <div class="col-6">
			          <input type="submit" value="Send" class="btn btn-success btn-lg">
			      </div>
			   </div>
			   
			</form>  
			   
			</div>
			
			<div class="card-footer text-center bg-warning ">copyright@2023</div>
		</div>

	</div>

</body>
</html>
