<style>
.item-slick1 {
  position: relative;
  display: inline-block;
}

.item-slick1 img {
  display: block;
  width: 100%;
  height: auto;
}

.item-slick1 .flex-col-l-m {
  position: absolute;
  top: 25%;
  left: 25%;
  transform: translate(-25%, -25%);
}

</style>

<!-- Slider -->
<section class="section-slide border">
  <div class="wrap-slick1 rs1-slick1">
    <div class="slick1">
      <div th:each="slider : ${sliders}" th:if="${slider.status == '1'}">
        <div class="item-slick1">
                  <img th:src="@{'/images/' + ${slider.photo}}" alt="Slider Photo" width="1920" height="930">
        
          <div class="container h-full">
            <div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
              <div class="layer-slick1 animated visible-false" data-appear="fadeInDown" data-delay="0">
                <span class="ltext-202 cl2 respon2" th:text="${slider.heading}" style="color: RED;">Men Collection 2018</span>
              </div>

              <div class="layer-slick1 animated visible-false" data-appear="fadeInUp" data-delay="800">
                <h2 class="ltext-104 cl2 p-t-19 p-b-43 respon1" th:text="${slider.subheading}" style="color: RED;">New arrivals</h2>
              </div>
              <div class="layer-slick1 animated visible-false" data-appear="zoomIn" data-delay="1600">
                <a href="/Shop" class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">Shop Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
