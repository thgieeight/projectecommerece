<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<th:block th:insert="/Admin/Header.html"></th:block>

        <div class="content-body">

                    <div class="col-lg-12 col-sm-6">
                        <div class="card">
                            <div class="stat-widget-two card-body">
                                <div class="stat-content">
                                    <div class="container-fluid">
			<div class="card-header text-center bg-primary text-white "><h5 class="text-white">Slider Form</h5></div>
			
			<div class="card-body">
			
			<form action="/Admin/Slider/add" method="post"  enctype="multipart/form-data">
			 <p class="text-center" style="color: red; text-align: center;">[[${message}]]</p>
			   
			   <div class="row p-2">
			      <div class="col-4 text-dark">Slider Heading</div>
			      <div class="col-6">
			          <input type="text" name="heading" class="form-control">
			      </div>
			   </div>
			   <div class="row p-2">
			      <div class="col-4 text-dark">Slider Sub-Heading</div>
			      <div class="col-6">
			          <input type="text" name="subheading" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4  text-dark">Status</div>
			      <div class="col-6">
			      <select name="status" class="form-control">
			      <option value="">Select</option>
			      <option value="1">Active</option>
			      <option value="0">InActive</option>
			      </select>
			      </div>
			   </div>
			   			
			   <div class="row p-2">
			      <div class="col-4 text-dark">Photo</div>
			      <div class="col-6">
			          <input type="file" name="image" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4"></div>
			      <div class="col-6">
			          <input type="submit" value="Add" class="btn btn-success btn-lg">
			      </div>
			   </div>
			   
			</form>  
			   
			</div>
			
		</div>

	</div>

</div>
</div>
</div>
</div>

<th:block th:insert="/Admin/Footer.html"></th:block>

</body>
</html>
