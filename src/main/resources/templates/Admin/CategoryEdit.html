<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="/Admin/Header.html"></th:block>

        <div class="content-body">

                    <div class="col-lg-12 col-sm-6">
                        <div class="card">
                            <div class="stat-widget-two card-body">
                                <div class="stat-content">
                                    <div class="container-fluid">
			<div class="card-header  bg-primary text-white"><h5 class="text-white">Category Edit Form</h5></div>
			<div class="card-body">
			
			<form action="/Admin/Category/update" method="post" th:object="${CatObject}">
			
			   <div class="row p-2">
			      <div class="col-4">Category Name:</div>
			      <div class="col-6">
			          <input type="text" th:field="*{categoryname}" class="form-control">
			      </div>
			   </div>
			   
			   <div class="row p-2">
			      <div class="col-4"></div>
			      <div class="col-6">
			          <input type="submit" value="Update" class="btn btn-success btn-lg">
			      </div>
			   </div>
			   			   <input type="hidden" th:field="*{id}">
			   
			</form>  
			   
			</div>
			
		</div>

	</div>

                                </div>
                            </div>
                        </div>
                    </div>






<th:block th:insert="/Admin/Footer.html"></th:block>

</body>
</html>
