<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<th:block th:insert="/Admin/Header.html"></th:block>

        <div class="content-body">

                    <div class="col-lg-12 col-sm-6">
                        <div class="card">
                            <div class="stat-widget-two card-body">
                                <div class="stat-content">
                                    <div class="container-fluid">
			<div class="card-header text-center bg-primary text-white "><h5 class="text-white">Product Edit Form</h5></div>
			
			<div class="card-body">
			
			<form action="/Admin/Product/update" method="post" enctype="multipart/form-data"  th:object="${ProdObject}" >
			
				  <div class="row p-2">
        				<div class="col-4 text-dark">Category</div>
        				<div class="col-6">
            			<select th:field="*{category}" class="form-control">
                			<option value="">Select</option>
                			<option th:each="c:${catlist}" th:value="${c.id}" th:text="${c.categoryname}"></option>
            			</select>
        				</div>
    			  </div>
				  <div class="row p-2">
        				<div class="col-4 text-dark">Brands</div>
        				<div class="col-6">
            			<select th:field="*{brand}" class="form-control">
                			<option value="">Select</option>
                			<option th:each="b:${brandlist}" th:value="${b.id}" th:text="${b.bname}"></option>
            			</select>
        				</div>
    			  </div>



			   
			   <div class="row p-2">
			      <div class="col-4 text-dark">Product Name</div>
			      <div class="col-6">
			          <input type="text"  th:field="*{pname}" class="form-control">
			      </div>
			   </div>
			   <div class="row p-2">
			      <div class="col-4 text-dark">Price</div>
			      <div class="col-6">
			          <input type="text" th:field="*{price}"  class="form-control">
			      </div>
			   </div>
			   <div class="row p-2">
			      <div class="col-4 text-dark">Description</div>
			      <div class="col-6">
			          <input type="text"  th:field="*{description}"  class="form-control">
			      </div>
			   </div>
			   <div class="row p-2">
    <div class="col-4 text-dark">Photo</div>
    <div class="col-6">
        <input type="file" name="image" class="form-control">
        			  <div th:if="${existingPhoto == null}">
    <img th:src="@{/images/__${existingPhoto}__}" width="50" height="50" alt="Current Image">
</div>
<div th:unless="${existingPhoto == null}">
    <img th:src="@{/images/__${existingPhoto}__}" width="50" height="50" alt="Existing Image">
</div>

    </div>
</div>
			   
			   <div class="row p-2">
			      <div class="col-4"></div>
			      <div class="col-6">
			          <input type="submit" value="update" class="btn btn-success btn-lg">
			      </div>
			   </div>
			   			   <input type="hidden" th:field="*{id}">
			   
			</form>  
			   
			</div>
			
		</div>

	</div>

</div>
</div>
</div>
</div>

<th:block th:insert="/Admin/Footer.html"></th:block>

</body>
</html>
